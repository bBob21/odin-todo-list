<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            Do Todo
        </div>
        <div class="main">
            <div class="sidebar">
                <ul></ul>
                <button class="newProjectBtn">New Project</button>
                <dialog class="newProjectDialog">
                    <p>Make new project</p>
                    <form method="dialog">
                        <label for="pName">Name:</label>
                        <input id="pName" type="text" required>
                        <button id="pSubmit">Submit</button>
                        <button id="pCancel">Cancel</button>
                    </form>
                </dialog>
            </div>
            <div class="innerMain">
                todo
            </div>
        </div>
    </div>
</body>
</html>
